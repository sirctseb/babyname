  <h1><img src='img/logo.png' alt='enamerator logo' id='logo'>Enamerator</h1>
  <h2>The never-ending baby name list</h2>
  <div id='content'>
    <div id='settings'>
      <label for='sex_female'>Female: </label><input type='radio' name='sex' value='f' id='sex_female' checked=checked>
      <label for='sex_male'>Male: </label><input type='radio' name='sex' value='m' id='sex_male'>
      <label for='sex_neutral'>Neutral: </label><input type='radio' name='sex' value='n' id='sex_neutral'>
      <span class='settings_divider'>|</span>
      <label for='length_range_min'>Min: </label><input type='number' value='4' min='2' id='length_range_min'>
      <label for='length_range_max'>Max: </label><input type='number' value='8' min='2' id='length_range_max'>
      <span class='settings_divider'>|</span>
      <input placeholder='Starts with' id='prefix'>
    </div>
    <div id='center'>
      <div id='name_output'></div>
      <div id='share'>
        <div id="fb-root"></div>
        <div class='share-button' id='twitter-share'><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://enamerator.com" data-via="sirctseb">Tweet</a></div>
        <div class='share-button' id='gplus-share'><div class="g-plus share-button" data-action="share" data-annotation="bubble" data-href="http://enamerator.com"></div></div>
        <div class='share-button' id='fb-share'><div class="fb-share-button share-button" data-href="http://enamerator.com" data-type="button_count"></div></div>
        <div class='share-button' id='pinterest-share'><a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fenamerator.com&media=http%3A%2F%2Fenamerator.com%2Fimg%2Flogo.png&description=The%20never-ending%20baby%20name%20list" data-pin-do="buttonPin" data-pin-config="beside"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" /></a></div>
