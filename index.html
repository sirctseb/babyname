<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Article">
<head>
  <meta charset='utf-8'>
  <meta itemprop="name" content="Enamerator">
  <meta itemprop="description" content="The never-ending baby name list">
  <meta itemprop="image" content="http://enamerator.com/img/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
  <title>Enamerator - The never-ending baby name list</title>
  <!--<script type='text/javascript' src='enamerator.js'></script>-->
  <script type='text/javascript' src='enamerator.min.js'></script>
  <link rel='stylesheet' href='enamerator.css'>
  <link rel="icon" type="image/png" href="img/logo64.png" />
  <script type='text/javascript'>
    window.onload = function() {
      window.enamerator.setup();
    };
  </script> 
</head>
<body>
  <div id='header'>
    <a href='/' title='home' class='nostyle'>
    <img src='img/logo.png' alt='enamerator logo' id='logo'><div id='header-text'><h1>Enamerator</h1><h2>The never-ending baby name list</h2></a></div>
  </div>
  <div id='content'>
    <div id='settings'>
      <div class='setting'>
        <div class='radio-setting'>
          <label for='sex_female'>Female: </label><input type='radio' name='sex' value='f' id='sex_female' checked=checked>
        </div>
        <div class='radio-setting'>
          <label for='sex_male'>Male: </label><input type='radio' name='sex' value='m' id='sex_male'>
        </div>
        <div class='radio-setting'>
          <label for='sex_neutral'>Neutral: </label><input type='radio' name='sex' value='n' id='sex_neutral'>
        </div>
      </div>
      <span class='settings_divider'>|</span>
      <div class='setting'>
        <div class='number-setting'>
          <label for='length_range_min'>Min: </label><input type='number' value='4' min='2' id='length_range_min'>
        </div>
        <div class='number-setting'>
          <label for='length_range_max'>Max: </label><input type='number' value='8' min='2' id='length_range_max'>
        </div>
      </div>
      <span class='settings_divider'>|</span>
      <div class='setting'>
        <input type='text' placeholder='Starts with' id='prefix' pattern='[A-z]*'>
      </div>
      <span class='settings_divider'>|</span>
      <div class='setting'>
        <a href='http://enamerator.com' title='link to current settings' id='settings-link'><img src='img/link.png' alt='link image' id='link-img'></a>
      </div>
      </div>
    </div>
    <div id='center'>
      <div id='name_output'></div>
      <div id='share'>
        <div id="fb-root"></div>
        <div class='share-button' id='twitter-share'><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://enamerator.com" data-via="sirctseb">Tweet</a></div>
        <div class='share-button' id='gplus-share'><div class="g-plus share-button" data-action="share" data-annotation="bubble" data-href="http://enamerator.com"></div></div>
        <div class='share-button' id='fb-share'><div class="fb-share-button share-button" data-href="http://enamerator.com" data-type="button_count"></div></div>
        <div class='share-button' id='pinterest-share'><a href="//www.pinterest.com/pin/create/button/?url=http%3A%2F%2Fenamerator.com&media=http%3A%2F%2Fenamerator.com%2Fimg%2Flogo.png&description=The%20never-ending%20baby%20name%20list" data-pin-do="buttonPin" data-pin-config="beside"><img src="//assets.pinterest.com/images/pidgets/pinit_fg_en_rect_gray_20.png" /></a></div>
        <script type="text/javascript">
          (function() {
            var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
            po.src = 'https://apis.google.com/js/platform.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
          })();
        </script>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=7630951414";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
        <script type="text/javascript" async src="//assets.pinterest.com/js/pinit.js"></script>
      </div>
    </div>

          <div>Enamerator generates names by examining the how often letters follow others in a list of American names.</div>
