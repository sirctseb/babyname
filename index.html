<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Baby Name Generator</title>
  <!--<script type='text/javascript' src='enamerator.js'></script>-->
  <script type='text/javascript' src='enamerator.min.js'></script>
  <link rel='stylesheet' href='enamerator.css'>
  <script type='text/javascript'>
    window.onload = function() {
      window.enamerator.setup();
    };
  </script>
</head>
<body>
  <h1>Baby name generator</h1>
  <div id='content'>
    <div id='settings'>
      <label for='sex_female'>Female: </label><input type='radio' name='sex' value='f' id='sex_female' checked=checked>
      <label for='sex_male'>Male: </label><input type='radio' name='sex' value='m' id='sex_male'>
      <label for='sex_neutral'>Neutral: </label><input type='radio' name='sex' value='n' id='sex_neutral'>
      <span class='settings_divider'>|</span>
      <label for='length_range_min'>Min: </label><input type='number' value='4' min='2' id='length_range_min'>
      <label for='length_range_max'>Max: </label><input type='number' value='4' min='2' id='length_range_max'>
    </div>
    <div id='name_output'></div>
  </div>
</body>
</html>
