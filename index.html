<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Baby Name Generator</title>
  <script type='text/javascript' src='stats.js'></script>
  <script type='text/javascript' src='name.js'></script>
  <link rel='stylesheet' href='name.css'>
</head>
<body>
  <h1>Baby name generator</h1>
  <div id='settings'>
    <label for='sex_female'>Female: </label><input type='radio' name='sex' value='f' id='sex_female' checked=checked>
    <label for='sex_male'>Male: </label><input type='radio' name='sex' value='m' id='sex_male'>
    <label for='sex_neutral'>Neutral: </label><input type='radio' name='sex' value='n' id='sex_neutral'>
    <span> | </span>
    <label for='length_range_min'>Minimum length: </label><input type='number' value='4' min='2' id='length_range_min'>
    <label for='length_range_max'>Maximum length: </label><input type='number' value='4' min='2' id='length_range_max'>
    <button id='create_name' onclick='onAddNameClick()';>Create name</button>
  </div>
  <div id='name_output'>
  </div>
</body>
</html>
