<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Baby Name Generator</title>
  <script type='text/javascript' src='stats.js'></script>
  <script type='text/javascript' src='name.js'></script>
</head>
<body>
  <div id='sex_selection'>
    Sex:
    <div>
      <label for='sex_female'>Female: </label><input type='radio' name='sex' value='f' id='sex_female' checked=checked>
      <label for='sex_male'>Male: </label><input type='radio' name='sex' value='m' id='sex_male'>
      <label for='sex_neutral'>Neutral: </label><input type='radio' name='sex' value='n' id='sex_neutral'>
    </div>
  </div>
  <div id='length_selection'>
    <div><div>Length:</div>
      <div>
        <label for='length_exact'>Exact: </label><input type='radio' name='length_type' value='length_exact' id='length_exact' checked=checked><br>
        <input type='number' id='length' value='6' min='2'>
      </div>
      <div>
        <label for='length_range'>Random in range: </label><input type='radio' name='length_type' value='length_range' id='length_range'><br>
        <label for='length_range_min'>Minimum: </label><input type='number' value='4' min='2' id='length_range_min'>
        <label for='length_range_max'>Maximum: </label><input type='number' value='4' min='2' id='length_range_max'>
      </div>
    </div>
  </div>
  <button id='create_name' onclick='onAddNameClick()';>Create name</button>
  <div id='name_output'>
  </div>
</body>
</html>
